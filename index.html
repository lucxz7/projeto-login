<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />
</head>
<body>
    <main>
        <section>
            <div id="img">
            </div>
            <div id="login">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <label for="itext"></label>
                    <input type="text" name="itext" id="itext" required maxlength="30" autocomplete="email" placeholder="Seu email">
                    <label for="ipas"></label>
                    <input type="password" name="ipas" id="ipas" required minlength="8" autocomplete="current-password" placeholder="Sua senha">
                    <input type="submit" value="Entrar" id="entrar">
                    <input type="submit" value="Esqueci a senha" id="senha">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
